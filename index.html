<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1><span>I</span>ncome <span>E</span>xpense <span>C</span>alculator</h1>
        <div class="overview">
            <div id="balance">Balance: </div>
            <div id="income-total">Income: </div>
            <div id="expense-total">Expense: </div>
        </div>
        <div class="form-container">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addEntry()">Add</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <div class="filters">
            <input type="radio" name="filter" value="all" id="filter-all" checked onclick="filterEntries()"> All
            <input type="radio" name="filter" value="income" id="filter-income" onclick="filterEntries()"> Income
            <input type="radio" name="filter" value="expense" id="filter-expense" onclick="filterEntries()"> Expense
        </div>
        <div class="entries">
            <h2>HISTORY</h2>
            <ul id="entries-list"></ul>
        </div>
    </div>
    <script src="/next.js"></script>
</body>
</html>
